
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Scheduler</title>
        <!--CSS Reset-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!--BootStrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--jQuery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <!--Stylesheet-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--Firebase-->
        <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
        <!--Moments-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>

    <body>
        <div class= "container">

            <div class= "jumbotron">
                    <div class = "row">
                        <div class = "col-md-12">
                        </div>
                        <h1 id= "headfont">Current Trains</h1>
                    </div>
            </div>

        <div class = "row">
            <div class = "col-md-12">
                <div id="current-employee" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Train Scheduler</strong></h3>
                    </div>
                        <div class="panel-body">
                            <table class="table table-hover" id="train-scheduler">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Time of Arrival</th>
                                        <th>Minutes Left</th>
                                        
                                    </tr>
                                </thead>
                                <tbody id="display-train-info">
                                </tbody>
                            </table>
                        </div>
            </div>
        </div>
    </div>

     <div class="row">
        <div class="col-md-12">
          <div id="add-train-panel" class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time">First Train Time</label>
                  <input class="form-control" id="first-train-time" type="time">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency</label>
                  <input class="form-control" id="frequency" type="number">
                </div>
                <button class="btn btn-default" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Javascript-->
     <script src="assets/javascript/main.js"></script>
    </body>
</html>
